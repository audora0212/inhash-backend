spring.application.name=inhash-backend

# Profile 설정 (dev: 개발, prod: 프로덕션)
spring.profiles.active=dev

# Datasource (MySQL default)
spring.datasource.url=jdbc:mysql://localhost:3306/inhash?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12341234

# JPA
# DB 초기화: update는 테이블이 없으면 생성, 있으면 유지
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info

# INHASH custom
# 기존 서버 크롤링 설정 (deprecated)
inhash.crawl.python.workingDir=crawler
inhash.crawl.python.executable=python
inhash.crawl.python.script=final.py
inhash.crawl.internal.username=
inhash.crawl.internal.password=

# 스케줄러 설정
inhash.scheduler.enabled=true
inhash.scheduler.cron=0 15 3 * * *
inhash.scheduler.crawl.enabled=false

# 미업데이트 알림 설정
inhash.notification.update-reminder.days=2,4,7

# FCM 설정 (TODO: Firebase 프로젝트 설정 필요)
# firebase.config.path=firebase-service-account.json

# 개발 전용 서버 크롤링 (devtools 패키지)
# 경고: 프로덕션에서는 절대 활성화하지 마세요
inhash.devtools.crawler.enabled=true
inhash.devtools.crawler.python.path=python
inhash.devtools.crawler.script.path=final.py