spring.application.name=inhash-backend

# Datasource (H2 in-memory for local test)
spring.datasource.url=jdbc:h2:mem:inhash;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true

# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info

# INHASH custom
inhash.crawl.python.workingDir=C:/INHASH/inhash-crawl
inhash.crawl.python.executable=python
inhash.crawl.python.script=final.py
